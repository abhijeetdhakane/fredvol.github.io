name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - website-2024

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Ruby (using a compatible version; adjust if needed)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true  # Automatically caches gems between runs

      # 3. Install Ruby dependencies via Bundler
      - name: Install Dependencies
        run: bundle install

      # 4. Build the site using Jekyll
      - name: Build Site
        run: bundle exec jekyll build
        # This will output your static site into the default _site folder

      # 5. Upload the build artifact (the _site folder)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      # 6. Download the build artifact
      - name: Download Pages Artifact
        uses: actions/download-pages-artifact@v1

      # 7. Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
